<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Split Sections</title>
    <style>
        .section-left {
            background-color: #f8f9fa; /* Light background for left section */
            height: 100vh; /* Full viewport height */
        }
        .section-right {
            background-color: #e9ecef; /* Slightly darker background for right section */
            height: 100vh; /* Full viewport height */
        }
    </style>
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
   
    <nav>
      <!--Header information for-->
    </nav>
    
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 section-left"> <!-- This takes up 1/4 of the width -->
                    {% block left %}{% endblock %}
        
                </div>
                <div class="col-md-9 section-right"> <!-- This takes up 3/4 of the width -->
                    {% block right %}{% endblock %}
                </div>
            </div>
        </div>
        
        
        </body>
        </html>
    </main>
    {% block footer %}
    <footer>
         <!--Footer information for-->
    </footer>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
