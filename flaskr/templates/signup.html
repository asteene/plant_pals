{% extends 'layout2.html' %}

{% block title %}Sign Up - PlantPals{% endblock %}

{% block left %}
    <!-- Signup Form in the Left Sidebar -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAdZuAZsqK4u7P61EHP7Y6bSDWrF0V8QDg",
            authDomain: "plantpals-dab2c.firebaseapp.com",
            projectId: "plantpals-dab2c",
            storageBucket: "plantpals-dab2c.appspot.com",
            messagingSenderId: "281570721615",
            appId: "1:281570721615:web:be1e0e7630db8f3fbe8f3a",
            measurementId: "G-JLS49PCJYX"
          };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
    
                // Save user information in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email
                });
    
                // Get ID token and send it to server
                const idToken = await user.getIdToken();
                const response = await fetch('/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: idToken })
                });
                const data = await response.json();
    
                if (data.status === 'success') {
                    window.location.href = "/garden";
                } else {
                    alert('Server authentication failed.');
                }
            } catch (error) {
                console.error(error.message);
                alert(error.message);
            }
        });
    </script>
    
    

{% endblock %}

{% block right %}
    <div class="filler-content">
        <img src="/static/gallery/singup_image.jpg" alt="Garden Signup" class="img-fluid custom-img">
    </div>
{% endblock %}
