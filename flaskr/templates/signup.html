{% extends 'layout2.html' %}

{% block title %}Sign Up - PlantPals{% endblock %}

{% block left %}
    <!-- Signup Form in the Left Sidebar -->
    <div class="signup-container px-4">
        <h3 class="mt-1 layout-2 layout-2-font">Signup</h3>
        <form id="signup-form">
            <div class="form-group">
                <label class="layout-2-font" for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label class="layout-2-font" for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label class="layout-2-font" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
            <p class="mt-3 layout-2-font">Already have an account? <a class="layout-2-font" style="opacity:75%" href="/login">Login</a></p>
        </form>
    </div>

    <script type="module" src="../static/components/signup.js"></script>

{% endblock %}

{% block right %}
   
{% endblock %}
