
{% extends '_layout.html' %}

{% block title %}Journals{% endblock %}

{% block body %}

          
{% block right %}
<!--
- This page is a Bootstrap carousel made up of cards. 
- https://getbootstrap.com/docs/4.0/components/carousel/
- Loop X controls the amount of Carousels
- Loop Y controls the slides per Carousel
- Loop Z controls how many posts are per slide

-->
{% for x in range(3) %}
    <div id="carouselExampleControls{{ x }}" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
            <h1>Carousel No. {{ x }}</h1>
            {% for y in range(3) %}
                <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                    <div class="cards-wrapper">
                        {% for z in range(5) %}
                            <div class="card" style="width: 15rem;">
                                <a href="/journal">
                                    <img src="/static/gallery/testing1.png" style="border-radius: 3%;" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">Plant No. {{ z }}</h5>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div> 
                </div> 
            {% endfor %}
        </div> 
        
        <a class="carousel-control-prev" href="#carouselExampleControls{{ x }}" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls{{ x }}" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endfor %}  
{% endblock %}
        </section>
    </main>
</body>
{% endblock %}
