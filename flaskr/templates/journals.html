{% extends '_layout.html' %}

{% block title %}Journals{% endblock %}

{% block body %}
          
{% block right %}
    <div class="card-container d-flex flex-wrap" style="gap: 1rem;">
        {% for journal in journals %}
            <div class="card" style="width: 18rem;">    
                <img class="card-img-top" src="{{ journal['image'] }}" style="border-radius: 3%; height:15rem;" alt="Add a new journal">
                <div class="card-body d-flex">
                    <h5 class="card-title mb-0">{{ user.username|capitalize }}'s {{ journal['plant_name'] }}</h5>
                    <a href="{{ url_for('main.journal', journal_id=journal['id']) }}">
                        <button class="btn btn-primary">View Journal</button>
                    </a>
                </div>
            </div>
           
        {% endfor %}
    </div>
{% endblock %}
{% endblock %}
