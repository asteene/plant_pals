{% extends 'layout2.html' %}

{% block title %}Login - PlantPals{% endblock %}

{% block left %}
    <!-- Login Form in the Left Sidebar -->
    <div class="login-container px-4 ">
        <h3 class="mt-1 layout-2 layout-2-font">Login</h3>
        <form id="login-form">
            <div class="form-group">
                <label class="layout-2-font"for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group ">
                <label class="layout-2-font"for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3 layout-2-font">Don't have an account? <a style="opacity:75%; color:var(--greyBackground)" href="/signup">Sign Up</a></p>
        </form>

        <div>
            <a href="/forgot-password" id="forgot-password-link" style="opacity:75%; color:var(--greyBackground)" >Forgot Password?</a>
          </div>
    </div>
    
    <script type="module" src="../static/components/login.js"></script>
    
{% endblock %}

{% block right %}
    
{% endblock %}
