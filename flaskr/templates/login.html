{% extends 'layout2.html' %}

{% block title %}Login - PlantPals{% endblock %}

{% block left %}
    <!-- Login Form in the Left Sidebar -->
    <div class="login-container px-4">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="/signup">Sign Up</a></p>
        </form>

        <div>
            <a href="/forgot-password" id="forgot-password-link">Forgot Password?</a>
          </div>
    </div>
    
    <script type="module" src="../static/components/login.js"></script>
    
{% endblock %}

{% block right %}
    
{% endblock %}
