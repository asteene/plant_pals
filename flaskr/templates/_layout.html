<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/bootstrap/css/bootstrap.min.css" media="all" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/gallery/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar bordered-horizontal d-flex justify-content-between align-items-center mb-2">
        <h1 class="me-auto">PlantPals</h1>
    
        <div class="flex-grow-1 d-flex justify-content-center">
            <form id="search-form" class="d-flex" style="width: 40%;">
                <input class="border-secondary rounded-pill flex-grow-1 me-2 pl-2 find-user" type="search" placeholder="Enter name..." id="search-input">
                <button class="btn-fix ml-1"type="submit">
                    <img class="nav-search" src="../static/gallery/icons/search.png" alt="Search">
                </button>
            </form>
        </div>
    </nav>
    
    <main>
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class=" col-md-2 bordered-vertical"> <!-- Adjusted for button fitting -->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center nav-color mb-1 " href="/garden">
                                <img class="nav-icon" src="../static/gallery/icons/home.png">
                                <h5 class="mb-0 px-2">Home</h5>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center nav-color mb-1" href="/addplant">
                                <img class="nav-icon" src="../static/gallery/icons/instagram-post.png">
                                <h5 class="mb-0 px-2">New</h5>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center nav-color mb-1" href="/journals">
                                <img class="nav-icon" src="../static/gallery/icons/ribbon.png">
                                <h5 class="mb-0 px-2">Journals</h5>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center nav-color mb-1" style=""href="/profile">
                                <img style="border-radius: 50%; width:32px; filter: none; " src="../static/gallery/profile.jpg">
                                <h5 style="margin-left:15px;" class="mb-0 px-2">Profile</h5>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center nav-color mb-1" href="/settings">
                                <img class="nav-icon" src="../static/gallery/icons/edit.png">
                                <h5 class="mb-0 px-2">Settings</h5>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center nav-color mb-1" href="/logout">
                                <img class="nav-icon" src="../static/gallery/icons/logout.png">
                                <h5 class="mb-0 px-2">Logout</h5>
                            </a>
                        </li>

                        
                    </ul>
                </div>

                <div class="col-md-7"> <!-- Adjusted for content -->
                   
                        {% block right %}
                        {% endblock %}
                    
                </div>

                <div class="col-md-2 section-friends mb-2 mr-4"> <!-- Friends section -->
                    <h1 class="text-center layout-friends">Friends List</h1>
                    <ul class="nav flex-column">
                        <li class="nav-item bordered-horizontal">
                            <a class="nav-link d-flex align-items-center nav-color mb-1" href="/friends">
                                <img class="pr-1"style="border-radius: 50%; height: 2.5rem; filter: none;" src="../static/gallery/default.jpg">
                                <h5 class="mb-0 px-2 friends-font">SillyGoat</h5>
                            </a>
                        </li>
                        <li class="nav-item bordered-horizontal">
                            <a class="nav-link d-flex align-items-center nav-color mb-1 mt-1" href="/friends">
                                <img style="border-radius: 50%; height: 2.5rem; filter: none;" src="../static/gallery/default.jpg">
                                <h5 class="mb-0 px-2 friends-font">SillyGoat</h5>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <div class="container">
            <span>Planting Seeds and Recording Deeds!</span>
            <div class="mt-3">
                <a href="https://github.com/asteene/plant_pals" class="mx-2">Contact Us</a>
                <a href="https://facebook.com" class="mx-2" target="_blank">Facebook</a>
                <a href="https://twitter.com" class="mx-2" target="_blank">Twitter</a>
                <a href="https://instagram.com" class="mx-2" target="_blank">Instagram</a>
            </div>
            <div class="mt-3">
                <span class="mb-0">&copy; 2024 PlantPals. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <script src="../static/bootstrap/jquery-3.7.1.min.js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.bundle.js"></script>
    {% block scripts %}{% endblock %}
    <script src="../static/components/layout.js"></script>
</body>
</html>
