<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/bootstrap/css/bootstrap.min.css" media="all" rel="stylesheet">
    <title>{% block title %}PlantPals{% endblock %}</title>
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <script type="module" src="../static/components/layout2.js"></script>

    <nav class="navbar bordered-horizontal">
        <h1>PlantPals</h1>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- Left Sidebar -->
                <div class="col-md-3 section-left bordered-vertical">
                    {% block left %}
                    <!-- Default Navigation -->
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center nav-color" href="{{ url_for('main.home') }}">
                                <span class="material-symbols-outlined material-icons">home</span>
                                <h3>Home</h3>
                            </a>
                        </li>
                        <!-- Add other navigation items similarly -->
                    </ul>
                    {% endblock %}
                </div>

                <!-- Main Content -->
                <div class="col-md-9 section-right">
                    {% block right %}{% endblock %}
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <div class="container">
            <span>Planting Seeds and Recording Deeds!</span>
            <div class="mt-3">
                <a href="https://github.com/asteene/plant_pals" class="mx-2">Contact Us</a>
                <a href="https://facebook.com" class=" mx-2" target="_blank">Facebook</a>
                <a href="https://twitter.com" class="mx-2" target="_blank">Twitter</a>
                <a href="https://instagram.com" class="mx-2" target="_blank">Instagram</a>
            </div>
            <div class="mt-3">
                <span class="mb-0">&copy; 2024 PlantPals. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
</body>
</html>
